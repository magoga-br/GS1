<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetSafe - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/header.css" />
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fa-solid fa-handshake-angle"></i>
            <span>GetSafe</span>
        </a>
    </header>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h2>Crie sua conta</h2>
                <p>Junte-se à nossa comunidade de ajuda mútua</p>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Digite seu nome completo" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu.email@exemplo.com" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="(00) 00000-0000" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="mb-4">Localização:</label>
                    <div class="mb-3 px-3">
                        <label for="selectEstado" class="form-label">Estado:</label>
                        <select class="form-select" id="selectEstado">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <div class="mb-4 px-3">
                        <label for="selectCidade" class="form-label">Cidade:</label>
                        <select class="form-select" id="selectCidade" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required />
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="password-rules">
                        A senha deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar senha:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="••••••••" required />
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">
                        Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a> do GetSafe.
                        Aceito receber comunicações sobre emergências climáticas na minha região.
                    </label>
                </div>

                <button type="submit" class="btn-signup">Criar Conta</button>

                <div class="signin-link">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- O SCRIPT DEVE VIR AQUI, AO FINAL DO BODY -->
    <script src="js/signup.js" defer></script>
</body>

</html>
