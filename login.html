<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetSafe - Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/login.css">

</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fa-solid fa-handshake-angle"></i>
            GetSafe
        </a>
    </header>

    <div class="login-container">
        <div class="login-card">

            <div class="login-header">
                <h2>Bem-vindo de volta</h2>
                <p>Entre na sua conta para continuar</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div class="divider">
                    <span>Ou continue com</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i>
                        Entrar com Google
                    </button>
                    <button type="button" class="btn-social facebook">
                        <i class="fab fa-facebook"></i>
                        Entrar com Facebook
                    </button>
                </div>

                <div class="signup-link">
                    Não tem uma conta? <a href="signup.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
